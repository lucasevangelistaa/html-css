<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, Sans-Serif;
    }
    a{
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: black;
      text-decoration: underline;
    }
    a:visited {
      color: darkred;
    }
    a:active {
      color: yellow;
    }
    .especial::before {
      content: '-> ';
    }
    .especial::after {
      content: ' <-';
    }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <li><a href="" target="_blank">Reposit√≥rio GitHub</a></li>
    <li><a href="" class="especial">Canal do YouTube</a></li>
    <li><a href="" class="especial">Site do CursoemVideo</a></li>
  </ul>
</body>
</html>
